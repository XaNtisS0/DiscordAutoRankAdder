version: '3.7'

services:
  web:
    build: ./web
    command: python run.py
    volumes:
      - ./web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    ports: 
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=twojastara
      - POSTGRES_PASSWORD=twojastara
      - POSTGRES_DB=app_dev
  bot:
    build: ./bot
    command: python bot.py
    volumes: 
      - ./bot/:/usr/src/bot
    env_file:
      - .env
    

volumes:
  postgres_data: